<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Campanha</title>
</head>
<body>
    <h2>Aqui você terá uma ajuda para criar uma campanha rapidamente <br> baseada em informaçõe do <br> <strong>Guia do Mestre</strong></h2>

    <content>
        <button> <a  href="/aventura-baseada-em-local"> 

            <p>
                AVENTURAS BASEADAS EM LOCAL: <br><br>
                Aventuras situadas em masmorras desmoronando e locais
                remotos da natureza são os alicerces de incontáveis
                campanhas. Muitas das melhores aventuras de D&D de
                todos os tempos são baseadas em local.
                A criação de uma aventura baseada em local pode ser
                repartida em um número de passos. Cada passo fornece
                tabelas das quais você pode selecionar os elementos
                básicos da sua aventura. Alternativamente, role nas
                tabelas e veja como os resultados aleatórios inspiram
                você. Você pode misturar a ordem dos passos.
            </p>
        </a></button>
        
        <button><a href="/aventura-baseada-em-evento"> 

            <p>
                AVENTURAS BASEADAS EM EVENTO: <br><br>
                Numa aventura baseada em evento, o foco está no que os
                personagens e vilões fazem e o que acontece como
                resultado. O motivo o qual essas coisas acontecem tem
                um papel secundário.
                Construir uma aventura baseada em evento é mais
                trabalhoso que construir uma baseada em local, mas o
                processo pode ser simplificado seguindo-se um número de
                passos diretos. Diversos passos incluem tabelas das quais
                você pode escolher elementos de aventura ou pode rolar
                aleatoriamente para obter inspiração. Assim como
                aventuras baseadas em local, você não precisa
                necessariamente seguir esses passos em ordem.
            </p>
        </a></button>
    </content>
</body>
</html>
